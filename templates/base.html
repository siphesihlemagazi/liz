{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/create.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/delete.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/users.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/home.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/view-service.css' %}">
    <script src="{% static 'main/js/main.js' %}" defer></script>
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <p>Logo</p>
            <div class="nav-icons">
                <a id="openMenu" >Open</a>
                <a id="closeMenu" >Close</a>
            </div>
        </div>
        <nav class="navLinks">
            <ul>
                <li>
                    <a href="/">Find Service</a>
                </li>
                <li>
                    <a href="/create">Post Service</a>
                </li>
                {% if user.is_authenticated %}
                <li>
                    <a href="/logout">Logout</a>
                </li>
                {% else %}
                <li>
                    <a href="/login">Login</a>
                </li>
                <li>
                    <a href="/register">Create Account</a>
                </li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <section>
        
        {% block content %}
            Hello World!
        {% endblock content %}
            
    </section>
</body>
</html>
