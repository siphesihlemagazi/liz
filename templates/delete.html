    <div class="delete-service">
        <p>Are you sure you want to delete "{{ service }}"?</p>
        
        <form class="delete-service-form" action="/delete/{{ service.id }}" method="POST">
            {% csrf_token %}
            <a class="delete-cancel-service-btn" href="/">Cancel</a>
            <input class="delete-service-btn" type="submit" name="Confirm">
        </form>
    </div>
{% endblock content %}
